<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
</head>
<body>
&nbsp;
<div class="container my-auto">
<div class="row my-auto">
      <div class="col-4 justify-content-center my-auto ">
      <input style="box-shadow: 9px 4px 6px 0px #ded2ad; border-radius:19px;" class="form-control" (keyup)="onKey($event)" id="myInput" type="text" placeholder="Search..">
      </div>
<div class="col-2 my-auto">
        <div ><h5>Filter</h5></div>
</div>
<div class="col-6 my-auto" >
  <div class="" >
    <div class="row custom-control custom-checkbox " >
    <input   type="checkbox" class="custom-control-input" id="cb1" (change)="yourfunc($event,1)" />
    <label class="custom-control-label" for="cb1">
    <h5 style="font-family:Arial ; font-size:20px ; font-color: pink" >HR</h5>
    </label><br>

    </div>
     <div class="row custom-control custom-checkbox " >
    <input type="checkbox" class="custom-control-input" id="cb2" (change)="yourfunc($event,2)" />
    <label class="custom-control-label"  for="cb2">
    <h5 style="font-family:Arial ; font-size:20px ; font-color: pink" >Marketing</h5>
    </label><br>
    </div>
</div>  
</div> 
</div>
</div>
&nbsp;
    <div class="container" >
  <div class="row">
      
      <div class="col-3">
                <div class="dropdown " >

                  <button class="dropbtn bg-light" style="box-shadow: 9px 8px 6px 2px #ded2ad; border-radius:19px;">  Sort By  </button>
                    <div class="dropdown-content" style="box-shadow: 9px 8px 6px 2px #ded2ad; border-radius:19px;">
                      <a (click)="Sort('name')" >Name</a>
                      <a (click)="Sort('date')" >Joining Date</a>
                      <a (click)="Sort('rating')" >Rating</a>
                    </div>  
              </div>
      </div>
      <div class="col-3">
      <button (click)="reload()" class="dropbtn bg-light" style="box-shadow: 9px 8px 6px 2px #ded2ad; border-radius:19px;">Reload</button>
      </div>
      <div class="col-3">
       <button (click)="Add()" class="dropbtn bg-light" style="box-shadow: 9px 8px 6px 2px #ded2ad; border-radius:19px;">Add Employee</button>
      </div>
      <div class ="col-1">
      </div>
      
  </div>
</div>

&nbsp;
<div class="container" style="font-family:Arial font-size:18px 	font-weight:bold ">
  <h2></h2>
            
  <table class="table table-bordered table-hover table-responsive table-striped" style="box-shadow: 9px 4px 6px 0px #ded2ad; border-radius:19px;">
    <thead>
      <tr style="box-shadow: 9px 4px 6px 0px #ded2ad; ">
        <th *ngFor = "let column of headers">
      {{column}}
    </th>
      </tr>
    </thead>
    <tbody id="myTable">
      <tr *ngFor = "let row of rows" >
    <td *ngFor = "let column of headers" (click)="View(row['Email ID'])">
      <button  style="border:0px solid black; background-color: transparent;"><h4>{{row[column]}}</h4></button>
    </td>
  </tr>
      
    </tbody>
  </table>
  <router-outlet></router-outlet> 
</div>

</body>
</html>
