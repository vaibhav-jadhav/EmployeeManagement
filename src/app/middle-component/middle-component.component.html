<html>
<body>

    <div class="login-dark" *ngIf="this.isButtonVisible">
    
        <form>
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
            <div class="form-group"><input class="form-control" [(ngModel)]="Email" type="email" name="email" placeholder="Email"></div>
            <div class="form-group"><input class="form-control" [(ngModel)]="Password" type="password" name="password" placeholder="Password"></div>
            <div class="form-group"><button  class="btn btn-primary btn-block" (click)="clickFunction($email,$password)" [routerLink]="['listing-page']">Click Me</button></div>
           <button class="nav-item nav-link-edit" [routerLink]="['./listing-page']">Home</button >
            </form>
    </div>

   </body>
  
</html>
